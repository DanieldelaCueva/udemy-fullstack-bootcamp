<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML Lesson 2</title>
</head>
<body>
   <h1>Course Sign Up Page</h1>
   
   <form action="get">
       <p>Please Note: First Name, Last Name, Password, and Email are required</p>

       <label for="fn">First Name:</label>
       <input id="fn" type="text" placeholder="First Name" required>

       <label for="ln">Last Name:</label>
       <input id="ln" type="text" placeholder="Last Name" required>

       <br><br>

       <label for="email">Email:</label>
       <input id="email" type="text" placeholder="name@email.com" required>

       <label for="password">Password:</label>
       <input id="password" type="text" required>

       <p>Are you over the age of 18?</p>

       <label for="over18">Yes:</label>
       <input id="over18" type="radio" name="over18">

       <label for="notover18">No:</label>
       <input id="notover18" type="radio" name="over18">

       <p>Do you have a Credit Card or PayPal?</p>

       <select name="" id="">
           <option value="">PayPal</option>
           <option value="">Credit Card</option>
       </select>

       <br><br>

       <input type="submit" value="Submit Feedback">
   </form>
</body>
</html>
